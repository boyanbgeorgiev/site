<body>
    <h1>Checkout</h1>
    <div class="cont">
    <div id="cart-items">
        
        <!-- Cart items will be displayed here -->
    </div>
    <div id="payment-tab">
        <h2>Payment</h2>
        <form id="payment-form" action="process_payment.php" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required><br><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required><br><br>
            <button type="submit" class="add-to-cart">Pay Now</button>
        </form>
    </div>
</div>
    <script>
        // Function to fetch cart items from the server
        function loadCartItems() {
            fetch('getCartItems1.php')
                .then(response => response.json())
                .then(cartItems => {
                    const cartItemsDiv = document.getElementById('cart-items');
                    cartItemsDiv.innerHTML = '<h2 class="pay-title">Items</h2>'; // Clear previous items

                    cartItems.forEach(item => {
                        const cartItemElement = document.createElement('div');
                        cartItemElement.classList.add('cart-item');
                        cartItemElement.innerHTML = `
                        <div class="pay-item">
                            <p class="desc">Name: ${item.name}</p>
                            <p class="desc">Price: ${item.price}$</p>
                            <img class="pay-image" src="${item.image}" alt="${item.name}">
                            <p class="desc">Quantity: ${item.quantity}</p>
                        <div>
                        `;
                        cartItemsDiv.appendChild(cartItemElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching cart items:', error);
                });
        }

        // Load cart items when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
        });
    </script>
</body>
