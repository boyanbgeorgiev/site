    <div class="container" id="item-container">
        <!-- Items will be dynamically generated here -->
    </div>

    <script>
        $(document).ready(function () {
            // Load item data from JSON file
            $.getJSON("items.json", function (data) {
                // Iterate over each item
                $.each(data, function (index, item) {
                    // Create HTML for item
                    var itemHTML = `
                        <div class="item">
                            <a href="${item.url}">
                                <img src="${item.image}" alt="${item.name}">
                                <h2>${item.name}</h2>
                                <p>$${item.price.toFixed(2)} USD</p>
                            </a>
                        </div>
                    `;
                    // Append item HTML to container
                    $("#item-container").append(itemHTML);
                });
            });
        });
    </script>
