    <meta charset="UTF-8">

<body>
    <div id="navigation">
        <script src="navbar.js"></script>
    </div>
    <p class="description">PROJECT ETHEREAL IS A CREATIVE COLLECTIVE...NEW PRODUCTS WEEKLY...JOIN OUR SMS CLUB FOR
        EXCLUSIVE OFFERS AND ALERTS...</p>

    <div class="tees">
        <a href="#tees" class="left">FEATURED</a>
        <a href="#tees" class="right">VIEW ALL<img src="/img/right-arrow.png" alt="arrow" class="arrow"></a>
    </div>

    <div class="container" id="item-container">
        <!-- Items will be dynamically generated here -->
    </div>

    <script>
        $(document).ready(function () {
            // Load item data from JSON file
            $.getJSON("items.json", function (data) {
                // Iterate over each item
                $.each(data, function (index, item) {
                    // Create HTML for item
                    var itemHTML = `
                        <div class="item">
                            <a href="item.html?id=${item.id}"> <!-- Include item ID in the URL -->
                                <img src="${item.image}" alt="${item.name}">
                                <h2>${item.name}</h2>
                                <p>$${item.price.toFixed(2)} USD</p>
                            </a>
                        </div>
                    `;
                    // Append item HTML to container
                    $("#item-container").append(itemHTML);
                });
            });
        });
    </script>
</body>

</html>
